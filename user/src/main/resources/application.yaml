server:
  port: 8081

spring:
  application:
    name: user-service
  profiles:
    active: dev

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html